<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container">
        <h1>Currency Converter</h1>

            <div class="amount">

                <input value="100" type="text"/><br>   </br>

                        <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                        <select class="dropdown">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                            <option value="GPD">GPD</option>
                            <option value="RUB">RUB</option>
                            <option value="CAD">CAD</option>
                            <option value="JPY">JPY</option>
                            <option value="CNY">CNY</option>
                            <option value="MXN">MXN</option>
                            <option value="SGD">SGD</option>
                        </select>
                        </div><br>
                    </div>
                    
                <i class="fa-duotone fa-solid fa-arrow-right-arrow-left"></i>
                <div class="currency-to">
                   <br> <p1>To</p1><br>
                   <div class="select-to">
                    <img src="https://flagsapi.com/IN/shiny/64.png" alt="img1">
                <select class="dropdown2">
                    <option value="USD">USD</option>
                    <option value="INR">INR</option>
                    <option value="EUR">EUR</option>
                    <option value="AUD">AUD</option>
                    <option value="GPD">GPD</option>
                    <option value="RUB">RUB</option>
                    <option value="CAD">CAD</option>
                    <option value="JPY">JPY</option>
                    <option value="CNY">CNY</option>
                    <option value="MXN">MXN</option>
                    <option value="SGD">SGD</option>
                </select>    
                   </div>
                    
                </div>
                
            </div>
            <div class="msg">1USD=80INR</div>
            <button>Get Exchange Rate</button>
        </form>
        
    </div>
